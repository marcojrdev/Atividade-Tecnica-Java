<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/template/template.xhtml">

<ui:define name="titulo">
	Tarefa
</ui:define>


	<ui:define name="conteudo">
		<h:form id="form">
		<p:inputText value="#{pbean.pesquisa}"></p:inputText>
		<p:commandButton value="pesquisa" update = ":form" action="#{pbean.busca}" />
		
		
			<p:tabMenu activeIndex="#{param.i}">
				<p:menuitem value="pessoa salario" outcome="index">
					<f:param name="i" value="0" />
				</p:menuitem>
				<p:menuitem value="pessoa"
					outcome="pessoa">
					<f:param name="i" value="1" />
				</p:menuitem>
			</p:tabMenu>
			
			<p:commandButton value="Adicionar nova pessoas" update = ":form" action="#{pbean.newPessoa}" />
			
			<p:dataTable id="tabela" value="#{pbean.pessoaList}"
			var="pessoa" emptyMessage="Nenhuma informaÃ§Ã£o a ser exibida"
			paginator="true" rows="10" paginatorPosition="bottom">
			<p:column headerText="nome" sortBy="#{pessoa.nome}">
				<h:outputText value="#{pessoa.nome}" />
			</p:column>
			
			<p:column headerText="cidade">
				<h:outputText value="#{pessoa.cidade}" />
			</p:column>
			
			<p:column headerText="email">
				<h:outputText value="#{pessoa.email}" />
			</p:column>
			
			<p:column headerText="cep">
				<h:outputText value="#{pessoa.cep}" />
			</p:column>
			
			<p:column headerText="endereco">
				<h:outputText value="#{pessoa.endereco}" />
			</p:column>
			
			<p:column headerText="pais">
				<h:outputText value="#{pessoa.pais}" />
			</p:column>
			
			<p:column headerText="usuario">
				<h:outputText value="#{pessoa.usuario}" />
			</p:column>
			
			<p:column headerText="telefone">
				<h:outputText value="#{pessoa.telefone}" />
			</p:column>
			
			<p:column headerText="Editar">
				<p:commandLink value="Editar "
						  action = "formpessoa">
						<f:setPropertyActionListener value="#{pessoa}"
							target="#{pbean.pessoa}" />
					</p:commandLink>
			</p:column>
			<p:column headerText="Excluir">
				<p:commandLink value="Excluir " update = ":form"
						  action = "#{pbean.deletePessoa}">
						<f:setPropertyActionListener value="#{pessoa}"
							target="#{pbean.pessoa}" />
					</p:commandLink>
			</p:column>
			
		</p:dataTable>
		</h:form>


	</ui:define>

</ui:composition>
