<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/template/template.xhtml">

<ui:define name="titulo">
	Tarefa
</ui:define>

	<ui:define name="conteudo">
		<h:form id="form">
		
		<p:inputText value="#{pbean.pesquisa}"></p:inputText>
		<p:commandButton value="pesquisa" update = ":form" action="#{pbean.buscapsc}" />
		
		<p:tabMenu activeIndex="#{param.i}">
				<p:menuitem value="pessoa salario" outcome="index">
					<f:param name="i" value="0" />
				</p:menuitem>
				<p:menuitem value="pessoa"
					outcome="pessoa">
					<f:param name="i" value="1" />
				</p:menuitem>
			</p:tabMenu>
		
		
			<p:commandButton value="calcular" update = ":form" action="#{pbean.calculaSalario}" /><br/>
			<p:commandButton value="limpar" update = ":form" action="#{pbean.limpar}" />
			<p:dataTable id="tabela" value="#{pbean.psc}"
			var="pessoa" emptyMessage="Nenhuma informaÃ§Ã£o a ser exibida"
			paginator="true" rows="10" paginatorPosition="bottom">
			<p:column headerText="nome" sortBy="#{pessoa.nomePessoa}">
				<h:outputText value="#{pessoa.nomePessoa}" />
			</p:column>
			
			<p:column headerText="cargo">
				<h:outputText value="#{pessoa.nome_cargo}" />
			</p:column>
			
			<p:column headerText="salario">
				<h:outputText value="#{pessoa.salario}" />
			</p:column>
			
			
		</p:dataTable>
		</h:form>


	</ui:define>
 
</ui:composition>
